<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>HUSL Color Mixer</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    .t {
      background-color: #444444;
    }
  </style>
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<div class="container">
  <h3>HUSL Color Mixer</h3>
  <h3>Choose Colors</h3>

  <div style="width:15em; margin-left:3em; ">
    <div class="input-group">
      <span class="input-group-addon t">Color #1</span>
      <input type="color" id="color1" class="form-control t" value="#000" />
    </div>
    <div class="input-group" style="margin-top:1em;">
      <span class="input-group-addon t">Color #2</span>
      <input type="color" id="color2" class="form-control t" value="#000" />
    </div>
  </div>

  <h3>Mixed Colors</h3>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2 col-xs-3">
      <div id="husl">HUSL</div>
      <div class="demo">1</div>
      <div class="demo">2</div>
      <div class="demo">3</div>
      <div class="demo">4</div>
      <div class="demo">5</div>
      <div class="demo">6</div>
      <div class="demo">7</div>
      <div class="demo">8</div>
      <div class="demo">9</div>
    </div>
    <div class="col-md-2 col-xs-3">
      <div id="hsl">HSL</div>
      <div class="demo">1</div>
      <div class="demo">2</div>
      <div class="demo">3</div>
      <div class="demo">4</div>
      <div class="demo">5</div>
      <div class="demo">6</div>
      <div class="demo">7</div>
      <div class="demo">8</div>
      <div class="demo">9</div>
    </div>
    <div class="col-md-2 col-xs-3">
      <div id="rgb">RGB</div>
      <div class="demo">1</div>
      <div class="demo">2</div>
      <div class="demo">3</div>
      <div class="demo">4</div>
      <div class="demo">5</div>
      <div class="demo">6</div>
      <div class="demo">7</div>
      <div class="demo">8</div>
      <div class="demo">9</div>
    </div>
  </div>
</div>

  <script src="husl.js"></script>
  <script src="main.js"></script>
</body>
</html>
